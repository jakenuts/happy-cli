name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major, prerelease)'
        required: false
        default: 'patch'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this is a manual workflow dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - will publish"
            exit 0
          fi

          # Check if package.json version changed in last commit
          if git diff HEAD^ HEAD -- package.json | grep -q '"version"'; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version changed to $CURRENT_VERSION - will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version unchanged - skipping publish"
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.check-version.outputs.version }}';
            const tag = `v${version}`;

            // Create a release
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `Release ${tag}`,
                body: `Published happy-next@${version} to npm\n\n` +
                      `Install with:\n\`\`\`bash\nnpm install -g happy-next\n\`\`\`\n\n` +
                      `Or install this specific version:\n\`\`\`bash\nnpm install -g happy-next@${version}\n\`\`\``,
                draft: false,
                prerelease: version.includes('preview') || version.includes('alpha') || version.includes('beta')
              });
              console.log(`Created release for ${tag}`);
            } catch (error) {
              console.log(`Release might already exist: ${error.message}`);
            }

      - name: Summary
        run: |
          echo "## ðŸš€ Published to NPM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** happy-next@${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g happy-next" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View on npm: https://www.npmjs.com/package/happy-next" >> $GITHUB_STEP_SUMMARY
