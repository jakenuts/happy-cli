name: Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Skip smoke tests for preview branches since they use different binary names (happy-next vs happy)
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.head_ref }}" == new/* ]] || [[ "${{ github.head_ref }}" == preview/* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  smoke-test-linux:
    needs: check-branch
    if: needs.check-branch.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build package
      run: yarn build
      
    - name: Pack package
      run: yarn pack
      
    - name: Install packed package globally
      run: |
        PACKAGE_FILE=$(ls *.tgz)
        npm install -g "$PACKAGE_FILE"
        
    - name: Test binary execution
      run: |
        # Test that the binary starts successfully with happy-next
        echo "Testing happy-next --help..."
        timeout 30s happy-next --help || {
          echo "Error: happy-next --help failed or timed out"
          exit 1
        }

        echo "Testing happy-next --version..."
        timeout 10s happy-next --version || {
          echo "Error: happy-next --version failed or timed out"
          exit 1
        }

        echo "✅ Smoke test passed on Linux!"

  smoke-test-windows:
    needs: check-branch
    if: needs.check-branch.outputs.should_run == 'true'
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20, 24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build package
      run: yarn build
      
    - name: Pack package
      run: yarn pack
      
    - name: Install packed package globally
      shell: cmd
      run: |
        for %%f in (*.tgz) do npm install -g "%%f"
        
    - name: Test binary execution
      shell: cmd
      run: |
        @echo on

        rem Get npm global prefix and add to PATH
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        set PATH=%NPM_PREFIX%;%PATH%

        rem Test help
        echo Testing happy-next --help...
        happy-next --help
        if errorlevel 1 (
          echo Error: happy-next --help failed
          exit /b 1
        )

        rem Test version
        echo Testing happy-next --version...
        happy-next --version
        if errorlevel 1 (
          echo Error: happy-next --version failed
          exit /b 1
        )

        echo ✅ Smoke test passed on Windows!

# We don't need a smoke test for macOS because most contributors are developing on macOS.
